{% extends 'base.html' %}

{% block title %}
Profile Update
{% endblock %}

{% block content %}
<div class="container"
     style="margin-top: 60px; max-width: 500px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; padding: 30px; border-radius: 15px;">

    <h1 style="text-align:center;">Update Profile</h1>

    <form method="POST" action="{% url 'user:update_profile' %}" style="margin-top: 20px;">
        {% csrf_token %}

        <h3>Account Info</h3>
        {{ u_form.as_p }}
        {{ p_form.as_p }}

        <button type="submit">Save Changes</button>
        <!--    login error message-->
        {% if messages %}

        {% for message in messages %}
        <br>
        <br>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        {% endif %}

    </form>

</div>

{% endblock %}
