{% extends 'base.html' %}

{% block title %}
Register Form
{% endblock %}

{% block content %}
<div class="container"
     style="margin-top: 60px; max-width: 500px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; padding: 30px; border-radius: 15px;">

    <h1 style="text-align:center;">Register</h1>

    <form method="POST" action="{% url 'user:register_user' %}" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>Or</p>
            <h6>Already have an account?</h6>
            <a href="{% url 'user:login_user' %}" class="btn btn-primary">Login Now</a>
        </div>

        <!--    login error message-->
        {% if messages %}

        {% for message in messages %}
        <br>
        <br>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        {% endif %}

    </form>
</div>
{% endblock %}
