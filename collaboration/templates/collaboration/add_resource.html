<!-- Add Resource Button -->
<button type="button" class="btn btn-success mb-2" data-bs-toggle="modal"
        data-bs-target="#addResourceModal">
    Add Resource
</button>
<div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'collaboration:add_resource' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="model" value="{{ type }}">
                <input type="hidden" name="object_id" value="{{ obj.id }}">

                <div class="modal-header">
                    <h5 class="modal-title" id="addResourceLabel">Add Resource to {{ event.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <!--                    name-->
                    <div class="mb-3">
                        <label class="form-label" for="name">Name: </label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div>

                    <!--                    description-->
                    <div class="mb-3">
                        <label class="form-label" for="description">Description: </label>
                        <input type="text" class="form-control" name="description" id="description"
                               placeholder="Description" required>
                    </div>

                    <!--                    type-->
                    <div class="mb-3">
                        <label class="form-label" for="type">Resource Type: </label>
                        <input type="text" class="form-control" name="type" id="type"
                               placeholder="Resource Type (Furniture/Document/Other" required>
                    </div>

                    <!--                    amount-->
                    <div class="mb-3">
                        <label class="form-label" for="amount">Amount: </label>
                        <input type="number" class="form-control" name="amount" id="amount"
                               placeholder="Amount" required>
                    </div>

                    <!--                    university-->
                    <div class="mb-3">
                        <label class="form-label" for="university">University: </label>
                        <input type="text" class="form-control" name="university" id="university"
                               placeholder="University" required>
                    </div>

                    <!--                    department-->
                    <div class="mb-3">
                        <label class="form-label" for="department">Department: </label>
                        <input type="text" class="form-control" name="department" id="department"
                               placeholder="Department" required>
                    </div>

                    <!--image-->
                    <div class="mb-3">
                        <label class="form-label" for="image">Resource Image: </label>
                        <input type="file" class="form-control" name="image" id="image" accept="image/*"
                               required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Resource</button>
                </div>
            </form>
        </div>
    </div>
</div>
